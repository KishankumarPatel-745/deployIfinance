    <h2 style="text-align: center;">Contact Us</h2>
    <form id="form01">
        <div class="mb-3">
            <label for="name01" class="form-label">Name </label>
            <input type="text" class="form-control" id="name01" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword3" class="form-label">Mobile Number</label>
            <input type="number" class="form-control" id="exampleInputPassword3">
        </div>
        <div class="mb-3">
            <label for="floatingTextarea2" class="form-label">Query</label>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="container-fluid">
            <h3 style="text-align: center;" id="formSubmit01"></h3>
        </div>
    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script>

        document.getElementById('form01').addEventListener('submit', (event) => {
            event.preventDefault()
            console.log('inside event call')
            let name = document.getElementById('name01').value
            console.log(name)

            document.getElementById('formSubmit01').innerHTML = `Hi ${name}, we have received your query. Our team will contact you soon. Thank You.`
            document.getElementById('form01').reset()



        })
    </script>
